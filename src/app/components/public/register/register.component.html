<mat-card class="card-container">

    <div class="box-container">

        <div class="logo-container">
            <img src="/assets/img/logo.png" alt="company-logo" class="logo">
        </div>
        <div class="page-title">
            <h3>Sign up</h3>
        </div>

        <p>
            <mat-form-field appearance="legacy" [formGroup]="userForm">
            <mat-label>Username</mat-label>
            <input matInput placeholder="User#0000" formControlName="username" required >
            <mat-icon matSuffix>account_circle</mat-icon>
            <!--<mat-hint>This will be the ID given to you</mat-hint>-->
            <mat-error *ngIf="userForm.get('username')?.hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="userForm.get('username')?.errors?.pattern">Must be a valid user</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" [formGroup]="userForm">
            <mat-label>The quick fox jumped over the lazy dog</mat-label>
            <input matInput placeholder="Sentence" formControlName="sentence" required>
            <mat-icon matSuffix>keyboard</mat-icon>
            <mat-hint>This will record your keyboard patterns</mat-hint>

            <mat-error *ngIf="userForm.get('sentence')?.hasError('required')">This field is required</mat-error>
            <mat-error *ngIf="userForm.get('sentence')?.errors?.pattern">Sentence does not match above</mat-error>
          
            </mat-form-field>
        </p>
    
        <section class="checkbox-section">
            <span class="checkbox-list-section">
              <mat-checkbox class="checkbox-margin"
                            [checked]="allComplete"
                            [color]="task.color"
                            [indeterminate]="someComplete()"
                            (change)="setAll($event.checked)"
                            [formGroup]="userForm">
                {{task.name}}
              </mat-checkbox>
            </span>
            <span class="checkbox-list-section">
              <ul>
                <li *ngFor="let subtask of task.subtasks">
                  <mat-checkbox [(ngModel)]="subtask.completed"
                                [color]="subtask.color"
                                (ngModelChange)="updateAllComplete()">
                    {{subtask.name}}
                  </mat-checkbox>
                </li>
              </ul>
            </span>
          </section>
        
        <mat-error  *ngIf="userForm.get('accept')?.invalid && userForm.get('accept')?.dirty" class="checkbox-error">You must agree the terms and services</mat-error>


          <section>
            <div class="button-row">
                <!--Disabled if formgroup is invalid-->
                <button mat-raised-button color="primary" (click)="onSubmit()" class="register-btn">Register</button>
            </div>
        </section>
    </div>
</mat-card>
